<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Form Filler BR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #fill {
      background-color: #2563eb;
      /* Azul forte */
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      min-width: 200px;
    }

    #fill:hover {
      background-color: #1d4ed8;
      /* Azul mais escuro */
      transform: translateY(-1px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    #fill:active {
      background-color: #1e40af;
      /* Azul ainda mais escuro */
      transform: translateY(0);
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    #fill:disabled {
      background-color: #9ca3af;
      /* Cinza */
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    /* Créditos e contatos discretos */
    .credits {
      margin-top: 15px;
      font-size: 10px;
      color: #6c757d;
      text-decoration: none;
      transition: color 0.2s ease-in-out;
      display: inline-block;
    }

    .credits:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    /* Container para contatos */
    .contacts {
      margin-top: 20px;
      font-size: 12px;
      color: #495057;
      line-height: 1.5;
    }

    .contacts a {
      color: #2563eb;
      text-decoration: none;
      margin: 0 6px;
      transition: color 0.2s ease-in-out;
    }

    .contacts a:hover {
      text-decoration: underline;
      color: #1d4ed8;
    }

    /* Pequeno texto de convite */
    .contacts p {
      margin: 0 0 8px 0;
      font-style: italic;
      color: #868e96;
      font-size: 11px;
    }
  </style>
</head>

<body>
  <button id="fill">Preencher Formulário</button>

  <div class="contacts" aria-label="Contatos do desenvolvedor">
    <p>Feito com ❤️ por Liara. Conheça mais:</p>
    <a href="https://github.com/liara987" target="_blank" rel="noopener noreferrer" aria-label="GitHub Liara">GitHub</a>
    |
    <a href="https://www.linkedin.com/in/liara-programadora/" target="_blank" rel="noopener noreferrer"
      aria-label="LinkedIn Liara">LinkedIn</a> |
    <a href="https://www.youtube.com/@LiaraProgramadora" target="_blank" rel="noopener noreferrer"
      aria-label="YouTube Liara">YouTube</a>
  </div>

  <a class="credits" href="https://www.flaticon.com/free-icons/document" title="document icons" target="_blank"
    rel="noopener noreferrer">Document icons created by Flat-icons-com - Flaticon</a>

  <script type="module" src="popup.js"></script>
</body>

</html>
