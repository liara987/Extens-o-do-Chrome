<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário de Cadastro - Pessoa</title>
  <style>
    :root {
      --accent: #2563eb;
      --bg: #f7f9fc;
      --card: #ffffff
    }

    * {
      box-sizing: border-box
    }

    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: #111;
      margin: 0;
      padding: 24px
    }

    .container {
      max-width: 900px;
      margin: 0 auto
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(16, 24, 40, 0.06)
    }

    h1 {
      margin: 0 0 12px;
      font-size: 20px
    }

    form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px
    }

    input[type=text],
    input[type=email],
    input[type=date],
    input[type=password],
    select,
    input[type=file],
    input[type=tel] {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px
    }

    .full {
      grid-column: 1/-1
    }

    .actions {
      display: flex;
      gap: 10px;
      align-items: center
    }

    .btn {
      background: var(--accent);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      border: 0;
      cursor: pointer
    }

    .btn.secondary {
      background: #6b7280
    }

    .hint {
      font-size: 13px;
      color: #6b7280
    }

    fieldset {
      border: 1px solid #e5e7eb;
      padding: 12px;
      border-radius: 8px
    }

    .grid-3 {
      grid-template-columns: repeat(3, 1fr)
    }

    @media (max-width:720px) {
      form {
        grid-template-columns: 1fr
      }

      .grid-3 {
        grid-template-columns: 1fr
      }
    }

    .error {
      color: #b91c1c;
      font-size: 13px;
      margin-top: 6px
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card" role="region" aria-labelledby="titulo">
      <h1 id="titulo">Cadastro de Pessoa</h1>
      <p class="hint">Preencha os campos abaixo. Campos com * são obrigatórios.</p>
      <form id="cadastro" novalidate>
        <div>
          <label for="nome">Nome *</label>
          <input id="nome" name="nome" type="text" placeholder="Nome" required minlength="2" />
        </div>
        <div>
          <label for="sobrenome">Sobrenome *</label>
          <input id="sobrenome" name="sobrenome" type="text" placeholder="Sobrenome" required minlength="2" />
        </div>

        <div>
          <label for="cpf">CPF *</label>
          <input id="cpf" name="cpf" type="text" inputmode="numeric" placeholder="000.000.000-00"
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required />
        </div>
        <div>
          <label for="nascimento">Data de nascimento *</label>
          <input id="nascimento" name="nascimento" type="date" required />
        </div>

        <div>
          <label for="email">E‑mail *</label>
          <input id="email" name="email" type="email" placeholder="seu@exemplo.com" required />
        </div>
        <div>
          <label for="telefone">Telefone</label>
          <input id="telefone" name="telefone" type="tel" inputmode="tel" placeholder="(11) 99999-9999" />
        </div>

        <div class="full">
          <label for="endereco">Endereço</label>
          <input id="endereco" name="endereco" type="text" placeholder="Rua, número, complemento" />
        </div>

        <div>
          <label for="cidade">Cidade</label>
          <input id="cidade" name="cidade" type="text" />
        </div>
        <div>
          <label for="estado">Estado</label>
          <select id="estado" name="estado">
            <option value="">Escolha...</option>
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>
          </select>
        </div>

        <div class="grid-3">
          <div>
            <label for="cep">CEP</label>
            <input id="cep" name="cep" type="text" placeholder="00000-000" />
          </div>
          <div>
            <label>Gênero</label>
            <div style="display:flex;gap:8px;align-items:center;margin-top:6px">
              <label><input type="radio" name="genero" value="F" /> Feminino</label>
              <label><input type="radio" name="genero" value="M" /> Masculino</label>
              <label><input type="radio" name="genero" value="O" /> Outro</label>
            </div>
          </div>
          <div>
            <label for="foto">Foto</label>
            <input id="foto" name="foto" type="file" accept="image/*" />
          </div>
        </div>

        <div>
          <label for="senha">Senha *</label>
          <input id="senha" name="senha" type="password" minlength="6" required />
        </div>
        <div>
          <label for="confirmSenha">Confirme a senha *</label>
          <input id="confirmSenha" name="confirmSenha" type="password" minlength="6" required />
        </div>

        <div class="full">
          <label><input id="termos" name="termos" type="checkbox" required /> Aceito os termos de uso *</label>
        </div>

        <div class="full actions">
          <button type="submit" class="btn">Cadastrar</button>
          <button type="reset" class="btn secondary">Limpar</button>
          <div style="margin-left:auto" id="msg"></div>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Validação simples de frontend e pequenas máscaras
    const form = document.getElementById('cadastro');
    const senha = document.getElementById('senha');
    const confirmSenha = document.getElementById('confirmSenha');
    const cpf = document.getElementById('cpf');
    const telefone = document.getElementById('telefone');
    const cep = document.getElementById('cep');
    const msg = document.getElementById('msg');

    function showMessage(text, isError = false) {
      msg.textContent = text;
      msg.style.color = isError ? '#b91c1c' : '#065f46';
    }

    // Máscara simples para CPF, Telefone e CEP (apenas formatação)
    cpf.addEventListener('input', e => {
      let v = e.target.value.replace(/\D/g, '').slice(0, 11);
      v = v.replace(/(\d{3})(\d)/, '$1.$2');
      v = v.replace(/(\d{3})\.(\d{3})(\d)/, '$1.$2.$3');
      v = v.replace(/(\d{3})\.(\d{3})\.(\d{3})(\d{1,2})/, '$1.$2.$3-$4');
      e.target.value = v;
    });

    telefone.addEventListener('input', e => {
      let v = e.target.value.replace(/\D/g, '').slice(0, 11);
      v = v.replace(/(\d{2})(\d)/, '($1) $2');
      v = v.replace(/(\d{5})(\d)/, '$1-$2');
      e.target.value = v;
    });

    cep.addEventListener('input', e => {
      let v = e.target.value.replace(/\D/g, '').slice(0, 8);
      v = v.replace(/(\d{5})(\d)/, '$1-$2');
      e.target.value = v;
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      // Limpar mensagens
      showMessage('');

      // HTML5 validation
      if (!form.checkValidity()) {
        showMessage('Por favor, preencha os campos obrigatórios corretamente.', true);
        // let the browser show built-in validation UI
        form.reportValidity();
        return;
      }

      // Verifica senha
      if (senha.value !== confirmSenha.value) {
        showMessage('As senhas não coincidem.', true);
        confirmSenha.focus();
        return;
      }

      // Validação simples de CPF (apenas checar tamanho de dígitos)
      const cpfDigits = cpf.value.replace(/\D/g, '');
      if (cpfDigits.length !== 11) {
        showMessage('CPF inválido. Deve conter 11 dígitos.', true);
        cpf.focus();
        return;
      }

      // Se chegar aqui, os dados estão prontos para envio ao servidor
      // Exemplo: enviar com fetch para a sua API
      const formData = new FormData(form);
      // Transformar em objeto (sem arquivo) para demo
      const obj = {};
      formData.forEach((v, k) => { obj[k] = v });

      console.log('Dados para envio:', obj);
      showMessage('Cadastro realizado com sucesso!');

      // Aqui você chamaria sua API, por exemplo:
      // fetch('/api/cadastro', { method:'POST', body: formData })
      //   .then(r => r.json()).then(resp => ...)
    });
  </script>
</body>

</html>
